{% extends 'main/base.html' %}
{% block title %}
Изменить блюдо
{% endblock %}


{% block something %}
    <h1 class="display-5 fw-bold">Изменить блюдо</h1>
    <form method = "post">
        {% csrf_token %}
        {{ form.nameofdishes }}<br>
        {{ form.description }}<br>
        {{ form.howTOcook }}<br>
        <div class="row">
            <div class="col-md-20">
                 <button type="submit" class="btn btn-success"><i class="fa fa-arrow-right"></i>
                     <i class="fa-solid fa-database"></i>  Изменить</button>
            </div>
            <div >
                <br />
            <a href="{% url 'menu_page' %}" class="btn btn-secondary btn-block btn-lg">
                <i class="fas fa-stream">
                </i> Вернуться к меню
            </a>
        </div>
        </div>

        <span>{{ error }}</span>
    </form>
{% endblock %}
